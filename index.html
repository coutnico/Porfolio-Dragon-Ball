<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- Mantengo el orden de los assets para no alterar estilos/posiciones -->
    <link rel="stylesheet" href="styleCssDbz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- #region Plano principal y navegación -->
    <div class="main">
        <canvas id="galaxy"></canvas>
        <div class="ball" style="--size: 6rem; --top: 50; --left: 500; --bottom: auto; --right: auto; --opacity: 0.9 ;">
            <div class="shine"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <div class="ball"
            style="--size: 3rem; --top: 200; --left: 300; --bottom: auto; --right: auto; --opacity: 0.4 ;">
            <div class="shine"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <div class="ball"
            style="--size: 4rem; --top: auto; --left: 390; --bottom: 300; --right: auto; --opacity: 0.8 ;">
            <div class="shine"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <div class="ball" style="--size: 5rem; --top: auto; --left: 250; --bottom: 150; --right: auto; --opacity: 0.7">
            <div class="shine"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <div class="ball"
            style="--size: 3rem; --top: 100; --left: auto; --bottom: auto; --right: 340; --opacity: 0.4 ;">
            <div class="shine"></div>
            <div class="stars">
                <div class="star"></div>
            </div>
        </div>

        <div class="ball"
            style="--size: 4rem; --top: auto; --left: auto; --bottom: 350; --right: 490; --opacity: 0.8 ;">
            <div class="shine"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <div class="ball" style="--size: 6rem; --top: auto; --left: auto; --bottom: 70; --right: 400; --opacity: 0.8">
            <div class="shine"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>

            </div>
        </div>

        <canvas id="vuelo"></canvas>
        <img src="img/shenlongverde.png" class="shenlong" alt="">
        <!-- Rayos -->
        <canvas id="canvas"></canvas>


        <!-- Toggle flotante -->
        <button id="sidebarToggle" class="sidebar-toggle" aria-controls="dbzSidebar" aria-expanded="false"
            aria-label="Abrir menú">
            ☰
        </button>

        <!-- Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay" hidden></div>

        <!-- Sidebar -->
        <aside id="dbzSidebar" class="dbz-sidebar" aria-hidden="true">
            <header class="dbz-sidebar__header">
                <h2 class="dbz-sidebar__title">Secciones</h2>
                <button id="sidebarClose" class="sidebar-close" aria-controls="dbzSidebar" aria-label="Cerrar menú"
                    style="display: none;">
                </button>
            </header>


            <nav class="dbz-sidebar__content" aria-label="Navegación principal">
                <a href="#sobremi&tecnologia" class="btn-dbz">
                    <img src="https://i.ibb.co/VJ2Z29K/esfera1estrella.png" alt="1 Estrella">
                    <p>Sobre mi</p>
                </a>
                <a class="btn-dbz" href="#experiencia">
                    <img src="https://i.ibb.co/253yb57/esfera2estrella.png" alt="2 Estrellas">
                    <p>Experiencia</p>
                </a>
                <a class="btn-dbz" href="#proyectos">
                    <img src="https://i.ibb.co/bLqhTPX/esfera3estrella.png" alt="3 Estrellas">
                    <p>Proyectos</p>
                </a>
                <a class="btn-dbz" href="#tecnologias">
                    <img src="https://i.ibb.co/kBR68R5/esfera4estrella.png" alt="4 Estrellas">
                    <p>Tecnologias</p>
                </a>
                <a class="btn-dbz" href="#estudios">
                    <img src="https://i.ibb.co/tHbPDPY/esfer5estrella.png" alt="5 Estrellas">
                    <p>Estudios</p>
                </a>
                <a class="btn-dbz" href="#contacto">
                    <img src="https://i.ibb.co/fSfpVHw/esfera6estrella.png" alt="6 Estrellas">
                    <p>Contacto</p>
                </a>
                <a class="btn-dbz" href="#blog">
                    <img src="https://i.ibb.co/gzKrcKK/esfera7estrella.png" alt="7 Estrellas">
                    <p>Blog</p>
                </a>
            </nav>
        </aside>

        <div class="submain">
            <div class="randar-box">
                <input type="checkbox" checked class="randar-checkbox">
                <div class="randar-top"></div>
                <div class="randar-top-body"></div>
                <div class="randar-content">
                    <!-- Izquierda -->
                    <div class="randar-ball" style="--top: 14; --left: 30; --bottom: 0; --right: 0;"></div>
                    <div class="randar-ball" style="--top: 28; --left: 15; --bottom: 0; --right: 0;"></div>
                    <div class="randar-ball" style="--top: 42; --left: 25; --bottom: 0; --right: 0;"></div>
                    <div class="randar-ball" style="--top: 55; --left: 12; --bottom: 0; --right: 0;"></div>

                    <!-- Derecha -->
                    <div class="randar-ball" style="--top: 17; --left: 78; --bottom: 0; --right: 0;"></div>
                    <div class="randar-ball" style="--top: 36; --left: 70; --bottom: 0; --right: 0;"></div>
                    <div class="randar-ball" style="--top: 60; --left: 75; --bottom: 0; --right: 0;"></div>
                    <img src="./img/file.png" alt="Avatar" width="100" height="100">
                </div>
                <p id="name">Nicolás Rodriguez</p>
                <p id="description">Desarrollador de Software</p>
            </div>
        </div>
        <div class="fixed-bottom d-flex justify-content-end align-items-center">
            <audio id="dragonBallAudio" controls autoplay>
                <source src="music/Dragon Ball GT Music.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- <div class="supersaiyajin">
            <img class="goku" src="./img/gokuTransformandose.png" alt="Goku transformándose">
            <img class="auraGoku" src="./img/auraSaiyan2.png" alt="Aura Super Saiyajin">
        </div> -->

    </div>
    <!-- #endregion Plano principal y navegación -->

    <!-- Mantengo la carga del script en el mismo lugar para no afectar comportamiento/posiciones -->
    <script src="script.js"></script>
